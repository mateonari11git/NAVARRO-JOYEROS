</head>
<!-- Botón flotante de WhatsApp en rojo Cartier -->

<body>

  <!-- NAVBAR -->
  <div data-include="header/navbar.html"></div>

  <!-- SECCIONES -->
  <section id="landing" data-include="landing/carrusel.html"></section>
  <section id="signet" data-include="signetrings/signet.html"></section>
  <section id="bazaar" data-include="bazaar/bazaar.html"></section>
  <section id="nosotros" data-include="nosotros/nosotros.html"></section>
  <section id="contacto" data-include="contacto/contacto.html"></section>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="include.js"></script>

  <script>
    // Resalta en rojo la sección activa mientras haces scroll
    document.addEventListener("scroll", () => {
      const sections = document.querySelectorAll("section[id]");
      const scrollY = window.scrollY + 120;

      sections.forEach((section) => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.offsetHeight;
        const id = section.getAttribute("id");
        const navLink = document.querySelector(`.navbar-nav a[href="#${id}"]`);

        if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
          navLink?.classList.add("active");
        } else {
          navLink?.classList.remove("active");
        }
      });
    });

    // Scroll suave al hacer clic en el menú
    document.querySelectorAll('.navbar-nav a[href^="#"]').forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute("href"));
        if (target) {
          window.scrollTo({
            top: target.offsetTop - 80,
            behavior: "smooth"
          });
        }
      });
    });
  </script>

</body>
</html>
